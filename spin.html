<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>EMCC Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #canvas {
      display: block;
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      background: black;
      image-rendering: pixelated;
    }

    /* Maintain 4:3 aspect ratio or whatever your app is designed for */
    .canvas-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="canvas-container">
    <canvas id="canvas" oncontextmenu="event.preventDefault()" tabindex="-1"></canvas>
  </div>

  <script type="text/javascript">
    var Module = {
      canvas: (function() {
        var canvas = document.getElementById('canvas');
        canvas.addEventListener("webglcontextlost", function(e) {
          alert('WebGL context lost. Reload the page.');
          e.preventDefault();
        }, false);
        return canvas;
      })()
    };
  </script>

  <script async type="text/javascript" src="spin.js"></script>
</body>
</html>
